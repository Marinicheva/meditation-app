<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My meditation App</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container main-content">
        <div class="main-content__left-part timer-part">
            <button class="timer-part__btn btn-timer btn-timer_2" date-time="120">2 Минуты</button>
            <button class="timer-part__btn btn-timer btn-timer_5" date-time="300">5 Минут</button>
            <button class="timer-part__btn btn-timer btn-timer_10" date-time="600">10 Минут</button>
        </div>

        <div class="main-content__player-part player-part">
            <audio class="player-part__song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img class="player-part__play-btn play-btn" src="svg/play.svg" alt="Play button">

            <svg 
            class="player-part__track-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">

                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"/>
            </svg>

            <svg 
            class="player-part__moving-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">

                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"/>
            </svg>



            <div class="timer-panel"></div>
        </div>
        <div class="right-part">
            <button class="btn-sound-type"></button>
            <button class="btn-sound-type"></button>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
