<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My meditation App</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container main-content">

        <div class="main-content__video-container video-container">
            <video class="video-container__content video-bg" id="video-bg" loop>
                <source src="./video/rain.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="main-content__left-part timer-part" id="timer-buttons">
            <button class="timer-part__btn btn-timer" data-time="30">30 Секунд</button> <!--для теста-->
            <button class="timer-part__btn btn-timer" data-time="60">1 Минута</button> <!--для теста-->
            <button class="timer-part__btn btn-timer" data-time="90">1.5 Минуты</button>
            <button class="timer-part__btn btn-timer" data-time="300">5 Минут</button>
            <button class="timer-part__btn btn-timer" data-time="600">10 Минут</button>
        </div>        
        
        <div class="main-content__central-part player-part">
            <audio class="player-part__song song" id="song">
                <source src="./sounds/rain.mp3" />
            </audio>

            
            <img class="player-part__play-btn player-part-btn play-btn" src="svg/play.svg" alt="Play button" id="play-btn">
            <img class="player-part__pause-btn player-part-btn pause-btn player-part-btn_hide" src="svg/pause.svg" alt="Pause button" id="pause-btn">
            <!--Рассмотреть вариант с тем, чтобы сделать в верстке одну кнопку с атрибутами data-play и data-pause, где будут храниться значения атрибута src-->
            <svg 
            class="player-part__track-outline player-part__outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">

                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"/>
            </svg>

            <div class="player-part__time-panel time-panel" id="time-panel">00:00</div>
        </div>

        <div class="main-content__right-part sound-part">
            <button class="sound-part__btn btn-sound-type sound-type_rain" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"></button>
            <button class="sound-part__btn btn-sound-type sound-type_beach" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"></button>
        </div>
    </div>
    <script src="scripts/main-script.js"></script>
</body>
</html>
